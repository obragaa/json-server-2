<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/index.css">
</head>
<body>

    <img src="https://paulacasimiro.adv.br/wp-content/uploads/2015/06/google-location-icon-16.png" alt="" width="220px" height="220px" id="img-icon">

    <div class="container">
        <h1 id="h1-cep">CEP Location</h1>
        <section>
            <div class="form-group">
                <label>CEP</label>
                <input name="id" class="form-control" maxlength="9">
                <small>00000-000</small>
            </div>
            <div class="form-group">
                <label>Logradouro</label>
                <input name="endereco" class="form-control" id="logradouro">
                <small>Rua.</small>
            </div>
            <div class="form-group">
                <label>Bairro</label>
                <input name="bairro" class="form-control" id="bairro">
                <small>Bairro</small>
            </div>
            <div class="form-group">
                <label>Localidade</label>
                <input name="cidade" class="form-control" id="localidade">
                <small>Cidade</small>
            </div>
            <div class="form-group">
                <label>UF</label>
                <input name="estado" class="form-control" id="uf">
                <small>Estado</small>
            </div>

            <button onclick="buscaCep()">Procurar</button>

        </section>
    </div>

    <script src="./src/main.js"></script>
</body>
</html>
